version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: postgres_marcasautos
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: MarcasAutos/Dockerfile
    container_name: api_marcasautos
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION}
    ports:
      - "5000:5000"
      - "5001:5001"

volumes:
  postgres_data: